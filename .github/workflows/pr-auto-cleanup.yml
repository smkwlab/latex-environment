---
name: PR Enhanced Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: read

jobs:
  enhanced-cleanup:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Log cleanup status
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "âœ… PR #${{ github.event.number }} was merged"
          echo "ğŸ“ GitHub auto-deleted branch: $BRANCH_NAME"

      - name: Check for related cleanup needs
        if: >
          startsWith(github.event.pull_request.head.ref, 'update/') ||
          startsWith(github.event.pull_request.head.ref, 'experiment/') ||
          startsWith(github.event.pull_request.head.ref, 'test/')
        run: |
          BRANCH_TYPE="${{ github.event.pull_request.head.ref }}"
          echo "ğŸ” Special branch type detected: $BRANCH_TYPE"
          if [[ "$BRANCH_TYPE" == update/* ]]; then
            echo "ğŸ“¦ Update branch merged - checking for related stale branches"
            echo "ğŸ’¡ Daily cleanup will handle any related old update branches"
          elif [[ "$BRANCH_TYPE" == experiment/* || "$BRANCH_TYPE" == test/* ]]; then
            echo "ğŸ§ª Experimental/test branch merged"
            echo "ğŸ’¡ Related experimental branches will be cleaned up within 7 days"
          fi

      - name: Log related issues
        if: contains(github.event.pull_request.body, 'closes') || contains(github.event.pull_request.body, 'fixes')
        run: |
          echo "ğŸ”— PR contained issue references - GitHub will auto-close related issues"
